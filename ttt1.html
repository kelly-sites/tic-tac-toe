<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .square {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .square:hover {
            background-color: #e0e0e0;
        }

        /* hard-coded X and O */
        #x1 {
            content: 'X';
            color: #3498db;
        }

        #x2 {
            content: 'X';
            color: #3498db;
        }

        #o1 {
            content: 'O';
            color: #e74c3c;
        }

    </style>
</head>

<body>

    <div class="board">
        <div id="x1" class="square">X</div>
        <div class="square"></div>
        <div id="o1" class="square">O</div>
        <div class="square"></div>
        <div id="x2" class="square">X</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

</body>
</html>
